<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Us</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji&display=swap" rel="stylesheet">
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Baloo Paaji', cursive;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-repeat: no-repeat;
    background: black;
    cursor: url('https://p3cdn4static.sharpschool.com/UserFiles/Servers/Server_1051846/Image/News/coronavirus.png'),pointer;
}
.container{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
}
.container .face{
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: #ffcd00;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 20px;
}
.container .face:hover{
    background: linear-gradient(180deg,#f44336,#f44336,#ffcd00);
}
.container .face:before{
    content: '';
    position: absolute;
    top: 180px;
    width: 150px;
    height: 70px;
    border-bottom-left-radius: 70px;
    border-bottom-right-radius: 70px;
    background: #b57700;
    transition: 0.5s;
}
.container .face:hover:before{
    top: 210px;
    width: 150px;
    height: 20px;    
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
    background: #9d0b00;
}
.container .face .eyes{
    position: relative;
    top: -40px;
    display: flex;
    flex-wrap: wrap;
}
.container .face .eyes .eye{
    position: relative;
    width: 80px;
    height: 80px;
    display: block;
    margin: 0 15px;
    background: #fff;
    border-radius: 50%;
}
.container .face .eyes .eye:before{
    content: '';
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translate(-50%,-50%);
    width: 40px;
    height: 40px;
    background: #333;
    border-radius: 50%;
}
.container h2{
    position: absolute;
    top: 75px;
    font-size: 3em;
    color: red;
}
.container h2:last-child{
    position: absolute;
    top: initial;
    bottom: 75px;
    font-size: 3em;
    color: red;
}
</style>
<body>
    <div class="container">
        <h2>Do not be happy to see others in trouble</h2>
        <div class="face">
            <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
            </div>
        </div>
        <div class="face">
            <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
            </div>
        </div>
        <div class="face">
            <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
            </div>
        </div>
        <h2>Let's unite and fight togehter with Covid-19</h2>
    </div>
    <script type="text/javascript">
        document.querySelector('body').addEventListener('mousemove',eyeball);
        function eyeball() {
            var eye = document.querySelectorAll('.eye');
            eye.forEach(function (eye){
                let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                let radian = Math.atan2(event.pageX - x,event.pageY - y);
                let rot = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate("+ rot +"deg)";
            });
        }
    </script>
</body>
</html>
